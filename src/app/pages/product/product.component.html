<body class="product">
    <div class="main">
        <h3>{{product.name}}</h3>
        <img width=150 src="{{product.image}}" alt="{{product.name}}"/>
        <p class="description">{{product.description}}</p>
        <p class="price">{{product.price}}</p>
        <p-rating [(ngModel)]="product.stars" [cancel]="false">{{product.stars}}</p-rating>
        <span>{{product.stars}}</span>
        <button routerLink="/editProduct/{{product.id}}">Editar</button>
    </div>
</body>
